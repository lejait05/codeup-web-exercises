<h2>User Login</h2>
<form method="POST" action="http://request-inspector.glitch.me/">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username here.">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password.">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<h2>Compose an Email</h2>
<form method="POST" action="http://request-inspector.glitch.me/">
    <div>
        <label for="to">To</label>
        <input id="to" name="to">
    </div>
    <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject">
    </div>
    <div>
        <label for="body">Body</label>
        <textarea id="email_body" name="Email_body" rows="5" cols="40"></textarea>
    </div>
    <div>
        <label for="from">From</label>
        <input id="from" name="from">
    </div>
    <div>
        <input type="submit">
    </div>
    <div>
        <input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
        <label for="save_copy">Save a copy to your sent folder.</label>
    </div>
</form>
