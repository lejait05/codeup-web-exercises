<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="data/blog.json"></script>
<div id="posts">
</div>
<script>
        $.get ("data/blog.json").done(function (data){
          data.forEach(function (post) {
              $("#posts").append('<h2>' + post.title + '<p>' + post.content + '</p>' + '<p>' + post.categories  + '</p>'  +'<p>' +  post.date +  '</p>');
            } )
        })

        console.log(data);
</script>

</body>
</html>
