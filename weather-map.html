<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

<body>
<div class="container m-2">
<div class="container bg-primary text-white d-flex justify-content-between">
    <p>Weather App </p>

    <p>Current City :  </p>
</div>


<form class="mx-auto w-25 mt-2">
    <label for="setMarker">Enter Location</label>
    <input type="text" name="setMarker" id="setMarker" class="my-2">
    <button id="setMarkerButton">Submit</button>
</form>
<h1>Current Weather</h1>
<div class="card row container-fluid w-25"   id="current-weather"></div>


<h1> 5 Day Forcast</h1>
<div class="card row container-fluid " id="forcast" ></div>

<div id='map' class="mx-auto mt-4 border-3"></div>

<script src="js/keys.js"></script>

<script src="node_modules/jquery/dist/jquery.js"></script>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

<script src="js/weather-map.js"></script>
<script src="js/mapbox-goecoder-utils.js"></script>

<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/outdoors-v11', // style URL
        center: [-98.48962, 29.42692], // starting position [lng, lat]
        zoom: 15 // starting zoom
    });
    document.getElementById("setMarkerButton").addEventListener('click', function(e){
        e.preventDefault();
        let address = document.getElementById("setMarker").value;
        console.log(address);
        geocode(address, MAPBOX_API_TOKEN).then(function(coordinates) {
            console.log(coordinates);
            let userMarker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map);
        });


    });


</script>
</div>
</body>
</html>
